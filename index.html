<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>pro.stevenewton.me</title>
  <!-- MDB local CSS -->
  <link rel="stylesheet" href="css/mdb.min.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <!-- Google Fonts Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
  <!-- Your overrides -->
  <link rel="stylesheet" href="css/admin.css"/>
  <link rel="stylesheet" href="css/modern-overrides.css"/>

  <style>
    /* Page‑specific tweaks */
    #page-content {
      padding: 2rem;
      transition: margin-left .3s;
    }
    @media (min-width: 992px) { #page-content { margin-left: 260px; } }

    /* Full‑height iframe */
    .notion-embed-container {
      width: 100%;
      height: calc(100vh - 250px);
      border-radius: .5rem;
      overflow: hidden;
    }
    .notion-embed-container iframe { width: 100%; height: 100%; border: none; }

    /* Stop inner scrolling produced by PerfectScrollbar */
    #main-sidenav { overflow-y: visible !important; }
    #main-sidenav .ps,
    #main-sidenav .ps__rail-y,
    #main-sidenav .ps__thumb-y { display: none !important; }

    /* Stretch sales‑fundamentals card so iframe fills */
    #sales-fundamentals-page .card,
    #sales-fundamentals-page .card-body { height: 100%; }
  </style>
</head>
<body class="bg-light">
  <!-- Sidebar toggler (mobile) -->
  <button id="sidenav-toggler" class="btn btn-primary m-3 d-lg-none" data-mdb-toggle="sidenav" data-mdb-target="#main-sidenav">
    <i class="fas fa-bars"></i>
  </button>

  <!-- MDB Sidenav -->
  <nav id="main-sidenav" class="sidenav bg-white" data-mdb-sidenav-init data-mdb-mode="side" data-mdb-hidden="false">
    <!-- Header -->
    <div class="pt-4 px-3">
      <img src="img/srn.png" class="img-fluid mb-3" style="max-width:50px" alt="Logo"/>
      <h6 class="mb-0" id="sidebarUserName">User</h6>
      <p class="text-muted small" id="sidebarUserEmail">user@example.com</p>
      <span class="badge bg-primary" id="sidebarMembershipBadge">Free Member</span>
    </div>
    <hr class="mb-0"/>

    <!-- Menu (no PerfectScrollbar wrapper) -->
    <div class="h-100">
      <ul class="sidenav-menu">
        <!-- … all your <li> items stay unchanged … -->
      </ul>
    </div>
  </nav>

  <!-- Top Navbar (search bar removed) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid d-flex justify-content-end align-items-center">
      <!-- Notifications -->
      <div class="dropdown me-3">
        <button class="btn btn-link position-relative" type="button" data-mdb-dropdown-toggle>
          <i class="fas fa-bell"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">1</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Welcome to pro.sn!</a></li>
          <li><a class="dropdown-item" href="#">System running smoothly</a></li>
        </ul>
      </div>
      <!-- User -->
      <div class="d-flex align-items-center">
        <i class="fas fa-user-circle me-2 text-muted"></i>
        <span id="navbarUserName" class="text-muted">User</span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="page-content">
    <!-- … all existing <section> blocks remain unchanged … -->
  </main>

  <!-- Profile Modal, scripts, Firebase etc. remain exactly as before -->
  <!-- MDB local JS -->
  <script src="js/mdb.umd.min.js"></script>
  <!-- The rest of your original <script> blocks go here without modification -->
</body>
</html>
